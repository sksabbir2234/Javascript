<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Array in js</h3>
    <script>
      // What is an Array in JavaScript?
      // An array in JavaScript is a data structure used to store a collection of elements in a sequential manner.
      // It is a special type of object that provides methods for managing and manipulating ordered lists of items.
      // Arrays can contain elements of any data type, including numbers, strings, objects, and even other arrays.

      // Creating an Array:
      // You can create an array using either the array literal syntax or the Array constructor.

      // Using array literal:
      const fruits = ["apple", "banana", "orange"];

      // Using Array constructor:
      const numbers = new Array(1, 2, 3, 4, 5);

      // Accessing Elements:
      // Array elements are accessed using zero-based indices.
      // To access an element, simply use the index enclosed in square brackets [].

      const colors = ["red", "green", "blue"];
      console.log(colors[0]); // Output: 'red'
      console.log(colors[2]); // Output: 'blue'

      // Modifying Elements:
      // You can modify array elements by assigning new values to specific indices.

      const languages = ["JavaScript", "Python", "Java"];
      languages[1] = "TypeScript";
      console.log(languages); // Output: ['JavaScript', 'TypeScript', 'Java']

      // Array Length:
      // The length property of an array returns the number of elements it contains.

      const numbers = [1, 2, 3, 4, 5];
      console.log(numbers.length); // Output: 5

      // Adding Elements:
      // You can add elements to the end of an array using the push() method.

      const animals = ["cat", "dog"];
      animals.push("elephant");
      console.log(animals); // Output: ['cat', 'dog', 'elephant']

      // Removing Elements:
      // To remove elements from an array, you can use methods like pop() (remove the last element) or splice() (remove elements at specific positions).

      const numbers = [1, 2, 3, 4, 5];
      numbers.pop(); // Removes the last element (5) from the array
      console.log(numbers); // Output: [1, 2, 3, 4]

      const fruits = ["apple", "banana", "orange", "grape"];
      fruits.splice(1, 2); // Removes 2 elements starting from index 1 ('banana', 'orange')
      console.log(fruits); // Output: ['apple', 'grape']

      // Iterating through an Array:
      // You can use loops (e.g., for loop, forEach) to iterate through the elements of an array.

      const numbers = [1, 2, 3, 4, 5];

      // Using for loop:
      for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
      }

      // Using forEach method:
      const colors = ["red", "green", "blue"];
      colors.forEach((color) => {
        console.log(color);
      });

      // Array Methods:
      // Arrays in JavaScript come with a variety of built-in methods that make working with arrays more convenient and efficient.
      // Some common array methods include push(), pop(), shift(), unshift(), slice(), splice(), concat(), indexOf(), includes(), map(), filter(), reduce(), etc.

      const numbers = [1, 2, 3, 4, 5];

      // Using array methods
      numbers.push(6); // Adds 6 to the end
      numbers.pop(); // Removes the last element (5)
      numbers.includes(3); // Checks if 3 is present in the array (returns true)

      // Example of array map method
      const squares = numbers.map((num) => num * num);
      console.log(squares); // Output: [1, 4, 9, 16, 25]
    </script>
  </body>
</html>
