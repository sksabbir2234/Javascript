<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
   <header>
    <h1 class="mt-6 text-5xl text-center">
        Welcome to <span class="text-blue-800">Baper Bank </span>
    </h1>
   </header>

   <section class="w-9/12 p-8 mx-auto mt-12 bg-blue-800">
    <h3 class="mb-4 text-3xl">
        Please Login !!!
    </h3>
    <div>
        <input class="w-9/12 h-8 px-3 mb-4" type="email" name="email" id="user-email" placeholder="Your email">
        <input class="w-9/12 h-8 px-3 mb-4" type="password" name="password" id="user-password" placeholder="Your password">
        <button class="block h-8 px-3 mb-4 text-black bg-white hover:bg-amber-500" type="submit" id="btn-submit">Submit</button>
    </div>
   </section>

   <script src="index.js"></script>
</body>
</html>
