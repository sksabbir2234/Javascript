<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-6 text-5xl text-center">Let's get some
            <span class="font-semibold text-violet-600">Moooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid w-9/12 grid-cols-3 gap-4 mx-auto text-white">
                <div class="p-8 bg-green-400 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="p-8 bg-yellow-500 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="p-8 bg-violet-400 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid w-9/12 grid-cols-2 gap-4 mx-auto">
                <div class="p-8 bg-fuchsia-400 rounded-xl">
                    <h4 class="mb-4 text-2xl text-white">Please Deposit</h4>
                    <input id="deposit-field" class="block w-9/12 px-3 mb-2" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="px-8 py-2 font-medium text-white rounded-lg bg-amber-600 hover:bg-sky-700">Deposit</button>
                </div>
                <div class="p-8 bg-sky-400 rounded-xl">
                    <h4 class="mb-4 text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3 mb-2" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="px-8 py-2 font-medium rounded-lg bg-amber-600 hover:bg-yellow-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>

</html>
